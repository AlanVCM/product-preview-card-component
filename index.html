<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->


  <link rel="stylesheet" href="styles/styles.css">
  <title>Frontend Mentor | Product preview card component</title>

  
</head>
<body>
  <section class="content">
    <div class="card__container container">
      <figure class="card__picture">
        <img src="images/image-product-desktop.jpg" alt="image" class="card__img1">

        <img src="images/image-product-mobile.jpg" alt="image" class="card__img2">
      </figure>

      <div class="card__text">
        <h3 class="subtitle">perfume</h3>
        <h2 class="title">Gabrielle Essence Eau De Parfum</h2>
        <p class="paragraph">A floral, solar and voluptuosus interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>

        <div class="card__price">
          <h2 class="price">$149.99</h2>
          <p class="discount">%169.99</p>
        </div>

        <a href="#" class="cta">
          <img src="images/icon-cart.svg" alt="icon" class="cta__img">
          Add to Cart
        </a>
      </div>
    </div>
  </section>

</body>
</html>
