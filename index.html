<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Frontend Mentor | Product preview card component</title>

  
</head>
<body>
  <section class="content">
    <div class="card_component">
      <figure class="card_picture">
        <img src="images/image-product-desktop.jpg" alt="image" class="img1">

        <img src="images/image-product-mobile.jpg" alt="iamge" class="img2">
      </figure>

      <div class="card_text">
        <h3 class="subtitle">perfume</h3>
        <h2 class="title">Gabrielle Essence Eau De Parfum</h2>
        <p class="paragraph">A floral, solar and voluptuosus interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>

        <div class="card_price">
          <h2 class="price">$149.99</h2>
          <p class="discount">%169.99</p>
        </div>

        <a href="#" class="cta">
          <img src="images/favicon-32x32.png" alt="icon" class="cta_img">
          Add to Cart
        </a>
      </div>
    </div>
  </section>

</body>
</html>
